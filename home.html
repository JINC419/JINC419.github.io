<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>高雄旅遊行程規劃</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        input, button { margin: 10px; padding: 5px; }
        #result { margin-top: 20px; }
    </style>
</head>
<body>
    <h1>高雄旅遊行程規劃</h1>
    <form id="itineraryForm">
        <label>開始時間：</label><input type="datetime-local" id="start-time" name="start"><br>
        <label>結束時間：</label><input type="datetime-local" id="end-time" name="end"><br>
        <button type="submit">生成行程</button>
    </form>
    <div id="result"></div>

    <script>
        document.getElementById('itineraryForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const start = document.getElementById('start-time').value;
            const end = document.getElementById('end-time').value;
            if (!start || !end) {
                alert('請輸入開始和結束時間！');
                return;
            }

            const response = await fetch('https://6a6a305e-eacd-40c8-9a36-6b2ef9ff3475-00-16d9otv4o8utu.sisko.replit.dev/', {  // 替換為 Replit URL
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ start, end, location: "高雄市" })
            });
            const data = await response.json();
            document.getElementById('result').innerText = data.itinerary;
        });
    </script>
</body>
</html>
